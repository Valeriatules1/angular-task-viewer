<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr class="bg-gray-100">
                <th class="px-4 py-2 text-left">Title</th>
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Assignee</th>
                <th class="px-4 py-2 text-left">Deadline</th>
                <th class="px-4 py-2 text-left">Project</th>
                <th class="px-4 py-2 text-left"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks()" class="hover:bg-blue-50 transition cursor-pointer">
                <td class="px-4 py-2">{{task.title}}</td>
                <td class="px-4 py-2">{{task.status}}</td>
                <td class="px-4 py-2">{{userName(task.assigneeId)}}</td>
                <td class="px-4 py-2">{{task.deadline}}</td>
                <td class="px-4 py-2">{{projectName(task.projectId)}}</td>
                <td class="px-4 py-2 text-right opacity-0 group-hover:opacity-100">
                    <!-- Actions here (View, Edit, Delete), will add role logic soon -->
                    <button class="text-blue-600 hover:underline">View</button>
                    <button class="ml-2 text-green-500 hover:underline">Edit</button>
                    <button class="ml-2 text-red-500 hover:underline">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
