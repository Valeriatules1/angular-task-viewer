<div *ngIf="currentUser().role === 'Admin'" class="mb-4 flex gap-4 flex-wrap">
    <select class="border rounded px-2 py-1" (change)="setProject($event.target.value)">
    <option value="">All Projects</option>
    <option *ngFor="let p of projects" [value]="p.id">{{p.name}}</option>
  </select>
    <select class="border rounded px-2 py-1" (change)="setStatus($event.target.value)">
    <option value="">All Statuses</option>
    <option>Open</option>
    <option>In Progress</option>
    <option>Completed</option>
  </select>
    <select class="border rounded px-2 py-1" (change)="setAssignee($event.target.value)">
    <option value="">All Assignees</option>
    <option *ngFor="let u of users" [value]="u.id">{{u.name}}</option>
  </select>
</div>
